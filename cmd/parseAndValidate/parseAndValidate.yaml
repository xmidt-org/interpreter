codex:
  address: "http://localhost:7000"
  maxRetryCount: 3
  jwt:
    authURL: ""
    timeout: "1m"
    buffer: "5s"
  basic: "Basic YXV0aEhlYWRlcjp0ZXN0"
filePath: "./events.json"
useJSON: false
metadataValidators:
  - key: "hw-mac"
  - key: "hw-manufacturer"
  - key: "hw-model"
  - key: "hw-serial-number"
  - key: "partner-id"
  - key: "fw-name"
    checkWithinCycle: true
  - key: "hw-last-reboot-reason"
    checkWithinCycle: true
  - key: "webpa-protocol"
    checkWithinCycle: true
